<!--{eval include template(TPLDIR.'header.htm',1);}--><div class="wrap"><script type="text/ecmascript" src="./static/md5.js"></script><script>function ChangePwdMd5(){var pw=$(".theinput:password").val();$(".theinput:password").val(hex_md5(pw+"|today"));}</script><form method="post" style="margin:10px 30px" action="$theurl" onsubmit="ChangePwdMd5();"><input type="hidden" name="formhash" value="$formhash"><p><strong style="line-height:350%">选择一个日志:</strong><select name="filename" class="select"><!--{loop $filearr $value}--><option value="$value"><!--{eval echo str_replace('.adminlog', '', $value)}--></option><!--{/loop}--></select> 然后输入密码：<input name="pw" type="password" size="30" class="theinput" value=""><input type="submit" name="sendlogsubmit" value="查看后台操作及访问记录" class="setsubmint"></p></form><!--{if !empty($jsoncon)}--><table width="100%" class="list-table"><tbody><tr><th id="date" style="text-align:center;width:13%"><i class="fa date-ico"></i> 时间</th><th style="width:6%"><i class="fa author-ico"></i> 用户名</th><th style="width:8%"><i class="fa location"></i> IP</th><th>请求地址</th><th>来源</th><th style="width:28%">浏览器信息</th><th style="width:5%">POST</th></tr><!--{loop $jsoncon $value}--><tr><td style="text-align:center">#date('Y-m-d H:i:s', $value['time'])#</td><td>$value[user]</td><td>$value[ip]</td><td>$value[url]</td><td>$value[refer]</td><td>$value['info']</td><td><!--{if !empty($value['post'])}--><!--{eval $thispost = unserialize($value[post]);}--><a href="javascript:alert('<!--{loop $thispost $item $value1}-->$item:<!--{eval echo str_replace(array("\n","\t","\r"),'\n',@htmlspecialchars($value1));}-->\n<!--{/loop}-->');">查看POST</a><!--{/if}--></td></tr><!--{/loop}--></tbody></table><!--{/if}--></div><!--{eval include template(TPLDIR.'footer.htm',1);}-->
