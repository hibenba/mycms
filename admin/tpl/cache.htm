<!--{eval include template(TPLDIR.'header.htm',1);}--><div class="wrap"><p id="notice">开启缓存功能后，站点数据会在一定时间间隔进行自动更新。在缓存未自动更新前，站点显示的数据是以前的数据，因此站点显示存在一点延迟。但综合来讲，开启缓存还是非常有必要的。</p><form method="post" action="$theurl" enctype="multipart/form-data"><input type="hidden" name="formhash" value="$formhash"><table class="list-table"><thead><tr><th scope="col" class="checkboxall" id="cb"><input id="select-all" type="checkbox" checked></th><th scope="col" id="cache_name"><i class="fa takes"></i> 缓存名</th><th scope="col" id="cache_dir"><i class="fa posted"></i> 文件路径</th><th scope="col" id="cron_available"><i class="fa eye-slash"></i> 当前状态</th><th scope="col" id="last_time"><i class="fa date-ico"></i> 上次缓存时间</th></tr></thead><tbody><!--{loop $cachearr $cache}--><tr class="thecache"><td class="checkboxall"><input name="cache[]" class="checkbox" type="checkbox" value="$cache[ac]" checked="checked"></td><td class="cache_name">$cache[name]<div class="operate"><a href="$theurl-update-$cache[ac]"><i class="fa refresh"></i> 更新缓存</a></div></td><td class="cache_dir">$cache[dir]</td><td class="cache_available">$cache[available]</td><td class="last_time">$cache[update]</td></tr><!--{/loop}--></tbody></table><div class="buttons"><input type="submit" name="cachesubmit" value="更新缓存" class="setsubmint"></div></form></div><script>$(function(){$(".thecache").mouseover(function(){$($(this)).find('.operate').show();});$(".thecache").mouseout(function(){$($(this)).find('.operate').hide();});});</script><!--{eval include template(TPLDIR.'footer.htm',1);}-->
