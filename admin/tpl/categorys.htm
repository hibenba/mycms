ng>./data/templates/$_MCONFIG[template]/ <input name="tpl" type="text" style="width:150px" size="30" class="theinput" placeholder="可为空" value="'+tpl+'"> .html.php <span>请输入当然分类的名称，推荐不要超过8个字！</span></p><p><strong>内容页模板：</strong>./data/templates/$_MCONFIG[template]/ <input name="viewtpl" type="text" style="width:150px" size="30" class="theinput" placeholder="可为空" value="'+viewtpl+'"> .html.php <span>要求同上，此项为不同分类调用不同的内容模板，丰富网站样式！</span></p><p><strong>列表显示数：</strong><input name="perpage" type="text" size="30" class="theinput" placeholder="可为空" value="'+perpage+'"> <span>列表页每页显示的条目数如果不填默认为30条</span></p><p><strong>静态名前缀：</strong><input name="prehtml" type="text" size="30" class="theinput" placeholder="可为空" value="'+prehtml+'"> <span>修改后此分类下的内容将会增加前缀，只能由数字(0-9), 字母(a-z)和下划线(_)组成。</span></p><p><strong>显示顺序：</strong><input name="displayorder" type="text" size="30" class="theinput" placeholder="" value="'+displayorder+'"> <span>调整分类的显示顺序。</span></p><input type="hidden" name="catid" value="'+catid+'"><input type="hidden" name="upid" value="'+upid+'"><input type="submit" name="subcat" class="setsubmint" value="提交保存"><a href="javascript:clthis();" class="close-reveal-modal">×</a></div>';$("#showdiv").append(thehtml);}function clthis(){$(".reveal-modal").remove();}</script><!--{eval include template(TPLDIR.'footer.htm',1);}-->
