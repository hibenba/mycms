<!--{eval include template(TPLDIR.'header.htm',1);}--><div class="wrap"><form method="post" action="$theurl" id="article_manager" name="thevalueform" enctype="multipart/form-data"><input type="hidden" name="formhash" value="$formhash"><div class="move_cat">选择项:<select class="select" name="opimg"><option value="">请选择类型</option><option value="delete">批量删除</option></select><input type="submit" name="opsubmit" value="批量操作" class="setsubmint" style="width:8em"><span>当前共有$count个附件<!--{if $chackatt>0}-->，<a style="color:red;font-weight:bold" href="$theurl-chackatt-1">$chackatt个无效附件</a><!--{/if}-->。</span></div><div class="right"><input name="keyword" type="text" placeholder="文件名" class="theinput" id="keyword" size="30" value=""><input type="submit" id="searchkeyword" name="searchkeyword" class="setsubmint" value="搜索图片"></div><div class="clear"></div><table class="list-table"><thead><tr><th scope="col" class="checkboxall" id="cb"><input id="select-all" type="checkbox"></th><th scope="col" id="img_url"><i class="fa img-icon"></i> 图片</th><th scope="col" id="img_summary"><i class="fa note-icon"></i> 说明</th><th scope="col" id="img_article"><i class="fa title-ico"></i> 所属文章</th><th scope="col" id="img_user"><i class="fa" id="member"></i> 上传用户</th><th scope="col" id="img_size"><a href="$theurl<!--{if empty($_MGET['size'])}-->-size-1<!--{/if}-->"><i class="fa calculator"></i> 大小</a></th><th scope="col" id="date"><a href="$theurl<!--{if empty($_MGET['dateline'])}-->-dateline-1<!--{/if}-->"><i class="fa date-ico"></i> 上传时间</a></th></tr></thead><tbody><!--{loop $images $img}--><tr class="theimg"><td class="checkboxall"><input type="checkbox" name="imgarr[]" value="$img[aid]"></td><td class="img_url"><img src="$img[url]"/></td><td class="img_summary"><div id="message-$img[aid]">$img[summary]</div><div class="operate"><a href="javascript:imgedit('$img[aid]','$img[attname]');"><i class="fa edit-pen"></i> 编辑</a> | <a href="$theurl-delete-$img[aid]-go-1" onclick="return confirm('您将彻底删除本文件，单击“确定”继续。单击“取消”停止。')" style="color:red"><i class="fa trash"></i> 删除</a></div></td><td class="img_article"><!--{if empty($img[id])}--><b style="color:red">未使用的图片，24小时内将自动删除</b><!--{else}--><a href="#action/article/id/$img[id]#" target="_blank">$img[article][subject]</a><div class="operate"><a href="$theurl-action-postarticle-id-$img[id]"><i class="fa edit-pen"></i> 编辑文章</a></div><!--{/if}--></td><td class="img_user"><!--{if empty($img[id])}-->-<!--{else}-->$img[article][username]<!--{/if}--></td><td class="img_size">$img[size_k]K</td><td class="tagstate">#date('Y-m-d H:i:s', $img['dateline'])#</td></tr><!--{/loop}--></tbody></table><div id="showdiv"></div></form>$multipage<div class="clear"></div></div><script src="./static/zoomify.min.js"></script><script>$('.img_url img').zoomify();$(function(){$(".theimg").mouseover(function(){$($(this)).find('.operate').show();});$(".theimg").mouseout(function(){$($(this)).find('.operate').hide();});$("#select-all").click(function(){$('input[name="tagarr[]"]').attr("checked",this.checked);});});function imgedit(theid,attname){var con=$('#message-'+theid).html();var thehtml='<div class="reveal-modal modifycomment"><input type="hidden" name="aid" value="'+theid+'"><p>附件名字:<input type="text" " class="theinput" name="attname" value="'+attname+'"><br /><span>输入英文或拼音，空格使用“_”代替。</span></p><p>图片说明:<textarea name="summary">'+con+'</textarea></p><p>修改文章关系ID:<input type="text" " class="theinput" name="articleid" value=""><br /><span>输入要关联文章的ID，留空表示不修改。</span></p><input type="submit" name="modifyimg" class="setsubmint" value="提交修改"><a href="javascript:clthis();" class="close-reveal-modal">×</a></div>';$("#showdiv").append(thehtml);}function clthis(){$(".reveal-modal").remove();}</script><!--{eval include template(TPLDIR.'footer.htm',1);}-->
