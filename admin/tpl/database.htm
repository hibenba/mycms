<!--{eval include template(TPLDIR.'header.htm',1);}--><div class="wrap"><form method="post" action="$theurl" id="settingsform" enctype="multipart/form-data"><input type="hidden" name="formhash" value="$formhash"><table class="list-table"><thead><tr><th scope="col" class="checkboxall" id="cb"><input id="select-all" type="checkbox" checked></th><th scope="col" id="table-name"><i class="fa cat-icon"></i> 表名</th><th scope="col" id="table-records"><i class="fa users"></i> 数据量</th><th scope="col" id="table-size"><i class="fa calculator"></i> 大小</th><th scope="col" id="table-overhead"><i class="fa building"></i> 多余</th><th scope="col" id="date"><i class="fa date-ico"></i> 更新时间</th></tr></thead><tbody><!--{loop $tablearr $tab}--><tr class="thetab"><td class="checkboxall"><input type="checkbox" name="tabarr[]" value="$tab[Name]" checked></td><td class="table-name">$tab[Name]<div class="operate"><!--{if ($tab[Data_free]>0)}--><a href="$theurl-optmize-$tab[Name]"><i class="fa rocket"></i> 优化数据表</a> | <a href="$theurl-repair-$tab[Name]"><i class="fa" id="settings"></i> 修复数据表</a> | <!--{/if}--><a href="$theurl-backup-$tab[Name]"><i class="fa copy"></i> 备份数据表</a></div></td><td class="table-records">$tab[Rows]</td><td class="table-size">$tab[size_k]</td><td class="table-overhead">$tab[free_size]</td><td class="date"><!--{if ($tab[Update_time])}-->$tab[Update_time]<!--{else}-->$tab[Create_time]<!--{/if}--></td></tr><!--{/loop}--></tbody></table><p><input type="submit" name="bakdatabasesubmit" value="提交备份选中的数据表" class="setsubmint"></p></form></div><script>$(function(){$(".thetab").mouseover(function(){$($(this)).find('.operate').show();$($(this)).find('.tagedit').show();});$(".thetab").mouseout(function(){$($(this)).find('.operate').hide();$($(this)).find('.tagedit').hide();});$("#select-all").click(function(){$('input[name="tabarr[]"]').attr("checked",this.checked);});});</script><!--{eval include template(TPLDIR.'footer.htm',1);}-->
